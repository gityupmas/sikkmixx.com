<!DOCTYPE html>
<html>
<head>
  <title>SikkMixx Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      background: #222;
      color: white;
      border: 1px solid #444;
    }

    button:hover {
      background: #333;
    }

    .hidden {
      display: none;
    }

.track {
  margin: 6px 0;          /* tighter spacing */
  padding: 6px 10px;      /* smaller padding */
  background: #141414;    /* slightly darker, cleaner */
  border-radius: 4px;     /* smaller corners */
  font-size: 14px;        /* slightly smaller text */
  display: flex;          /* cleaner layout */
  justify-content: space-between;
  align-items: center;
}


.track button {
  padding: 4px 8px;
  font-size: 12px;
  margin-left: 8px;
}


  </style>
</head>

<body>

<h1>ðŸŽ› SikkMixx Admin</h1>

<div id="loginSection">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!----------------------------------------------- ADMIN SECTION -->
<div id="adminSection" class="hidden">

<div style="display:flex; justify-content:space-between; align-items:center;">
  <h2 id="welcomeText">Welcome</h2>
  <button onclick="logout()" style="background:#550000;">
    Logout
  </button>
</div>


  <h2>Upload Track</h2>
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>

  <h2>Tracks</h2>
  <div id="trackList"></div>

</div>
<!------------------------------------------------- END END ADMIN SECTION -->



<script>
const API = "https://api.sikkmixx.com"
let token = localStorage.getItem("token")

if (token) {
  showAdmin()
}


// -------------------------------------------------show username-->
function getUserFromToken(token) {
  try {
    const payload = JSON.parse(atob(token))
    return payload.username
  } catch (e) {
    return null
  }
}

// -------------------------------------------------show username-->


async function login() {
  const username = document.getElementById("username").value
  const password = document.getElementById("password").value

  const res = await fetch(`${API}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })

  if (res.ok) {
    const data = await res.json()
    token = data.token
    localStorage.setItem("token", token)
    showAdmin()
  } else {
    alert("Login failed")
  }
}

function showAdmin() {
  document.getElementById("loginSection").classList.add("hidden")
  document.getElementById("adminSection").classList.remove("hidden")

  const username = getUserFromToken(token)
  document.getElementById("welcomeText").innerText =
    `ðŸŽ› Welcome, ${username}`

  loadTracks()
}


async function loadTracks() {
  const res = await fetch(`${API}/admin/pending`, {
    headers: { "Authorization": `Bearer ${token}` }
  })

  if (!res.ok) {
    alert("Failed to load pending tracks")
    return
  }

  const tracks = await res.json()
  const list = document.getElementById("trackList")
  list.innerHTML = ""

  tracks.forEach(track => {
    const div = document.createElement("div")
    div.className = "track"
    div.innerHTML = `
      <span>${track.original_name || track.filename}</span>
      <span>
        <button onclick="approveTrack(${track.id})">Approve</button>
        <button onclick="adminDelete(${track.id})">Delete</button>
      </span>
    `
    list.appendChild(div)
  })
}

async function approveTrack(id) {
  const res = await fetch(`${API}/admin/approve`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ id })
  })

  if (res.ok) {
    loadTracks()
  } else {
    alert("Approve failed")
  }
}

async function adminDelete(id) {
  if (!confirm("Delete this track?")) return

  const res = await fetch(`${API}/admin/delete`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ id })
  })

  if (res.ok) {
    loadTracks()
  } else {
    alert("Delete failed")
  }
}



async function upload() {
  const file = document.getElementById("fileInput").files[0]
  if (!file) return

  const formData = new FormData()
  formData.append("file", file)

  const res = await fetch(`${API}/upload`, {
    method: "POST",
    headers: { "Authorization": `Bearer ${token}` },
    body: formData
  })

  if (res.ok) {
    alert("Uploaded!")
    loadTracks()
  } else {
    alert("Upload failed")
  }
}

async function deleteTrack(id) {
  if (!confirm("Delete this track?")) return

  const res = await fetch(`${API}/delete/${id}`, {
    method: "DELETE",
    headers: { "Authorization": `Bearer ${token}` }
  })

  if (res.ok) {
    loadTracks()
  } else {
    alert("Delete failed")
  }
}

function logout() {
  localStorage.removeItem("token")
  window.location.reload()
}


</script>

</body>
</html>
