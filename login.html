<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - SikkMixx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,0,204,0.3);
    }

    h1 {
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #ff00cc;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üîê Login to SikkMixx</h1>

  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <div id="status"></div>

  <a href="/register.html">Need an account? Register</a>
  <a href="/">‚Üê Back to Home</a>
</div>

<script>
const API = "https://api.sikkmixx.com";
const statusDiv = document.getElementById("status");

document.getElementById("loginBtn").addEventListener("click", login);

// Auto-redirect if already logged in
const existingToken = localStorage.getItem("token");
if (existingToken) {
  checkRoleAndRedirect(existingToken);
}

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password) {
    statusDiv.textContent = "‚ùå Enter username and password";
    return;
  }

  statusDiv.textContent = "Logging in...";

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      statusDiv.textContent = "‚ùå Invalid credentials";
      return;
    }

    const data = await res.json();
    const token = data.token;

    localStorage.setItem("token", token);

    await checkRoleAndRedirect(token);

  } catch (err) {
    statusDiv.textContent = "‚ùå Login failed: " + err.message;
  }
}

async function checkRoleAndRedirect(token) {
  try {
    const res = await fetch(`${API}/me`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (!res.ok) {
      localStorage.removeItem("token");
      return;
    }

    const user = await res.json();

    if (user.is_admin) {
      window.location.href = "/profile.html";
    } else {
      window.location.href = "/profile.html";
    }

  } catch (err) {
    localStorage.removeItem("token");
  }
}
</script>

</body>
</html>
