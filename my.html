<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Submissions - SikkMixx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
    }

    #bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,0,204,0.18), transparent 55%),
                  radial-gradient(circle at 70% 60%, rgba(0,200,255,0.14), transparent 60%),
                  linear-gradient(#000, #050505);
      z-index: -1;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 50px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .title {
      font-size: 22px;
      letter-spacing: 1px;
      margin: 0;
    }

    .pill {
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.2s;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
    }

    .btn:hover {
      border-color: rgba(255,0,204,0.6);
      box-shadow: 0 0 14px rgba(255,0,204,0.25);
      color: #ff00cc;
      transform: translateY(-1px);
    }

    .btn-danger:hover {
      border-color: rgba(255,60,60,0.8);
      box-shadow: 0 0 14px rgba(255,60,60,0.25);
      color: rgba(255,200,200,1);
    }

    .card {
      background: rgba(30, 30, 30, 0.55);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 0 40px rgba(255,0,204,0.16);
    }

    .status {
      opacity: 0.85;
      font-size: 13px;
      margin-top: 8px;
    }

    .list {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 14px;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .name {
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .meta {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.85;
      line-height: 1.35;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      opacity: 0.95;
    }

    .badge.pending { border-color: rgba(255, 170, 0, 0.5); color: rgba(255, 210, 130, 1); }
    .badge.approved { border-color: rgba(0, 255, 140, 0.45); color: rgba(170, 255, 220, 1); }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .small {
      font-size: 12px;
      padding: 6px 10px;
    }

    .muted {
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <h1 class="title">ðŸŽš My Submissions</h1>
      <div class="pill">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/upload.html">Submit</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="muted" id="whoami">Loading userâ€¦</div>
      <div class="status" id="status">Loading submissionsâ€¦</div>

      <div class="list" id="list"></div>
    </div>
  </div>

  <script>
    const API = "https://api.sikkmixx.com";

    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    const whoami = document.getElementById("whoami");
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");

    init();

    async function init() {
      try {
        // Who am I?
        const meRes = await fetch(`${API}/me`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (!meRes.ok) {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
          return;
        }

        const me = await meRes.json();
        whoami.textContent = `Logged in as ${me.username}`;

        // If admin, you *can* still view this page, but weâ€™ll keep it user-focused.
        await loadMyTracks();

      } catch (err) {
        statusEl.textContent = "âŒ Error: " + err.message;
      }
    }

    async function loadMyTracks() {
      statusEl.textContent = "Loading submissionsâ€¦";
      listEl.innerHTML = "";

      const res = await fetch(`${API}/my-tracks`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        const t = await res.text();
        statusEl.textContent = "âŒ Failed to load: " + t;
        return;
      }

      const tracks = await res.json();

      if (!tracks.length) {
        statusEl.textContent = "No submissions yet. Hit Submit to upload your first track.";
        return;
      }

      statusEl.textContent = `Showing ${tracks.length} submission(s).`;

      tracks.forEach(track => {
        const div = document.createElement("div");
        div.className = "item";

        const status = (track.status || "pending").toLowerCase();
        const badgeClass = status === "approved" ? "approved" : "pending";

        const prettyTime = track.uploaded_at ? new Date(track.uploaded_at).toLocaleString() : "";

        const metaParts = [];
        if (track.genre) metaParts.push(`Genre: ${escapeHtml(track.genre)}`);
        if (track.note) metaParts.push(`Note: ${escapeHtml(track.note)}`);
        if (prettyTime) metaParts.push(`Uploaded: ${escapeHtml(prettyTime)}`);

        div.innerHTML = `
          <div>
            <div class="name">${escapeHtml(track.original_name || track.filename)}</div>
            <div class="meta">${metaParts.join(" â€¢ ")}</div>
          </div>
          <div class="actions">
            <span class="badge ${badgeClass}">${escapeHtml(status)}</span>
          </div>
        `;

        listEl.appendChild(div);
      });
    }

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, s => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;"
      }[s]));
    }
  </script>
</body>
</html>
