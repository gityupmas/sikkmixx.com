<!DOCTYPE html>
<html>
<head>
  <title>SikkMixx Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #111, #1a1a1a, #121212, #000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .track-title {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    audio {
      width: 100%;
      filter: invert(1);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>ðŸŽ§ SIKKMIX LIVE</h1>
  <div class="track-title" id="trackTitle">Loading...</div>
  <audio id="player" controls></audio>
  <div class="footer">Powered by SikkMixx</div>
</div>

<script>
const API = "https://api.sikkmixx.com"

async function loadTracks() {
  const res = await fetch(`${API}/tracks`)
  const tracks = await res.json()

  if (tracks.length > 0) {
    const track = tracks[0] // first track = live track
    const encoded = encodeURIComponent(track.filename)

    document.getElementById("trackTitle").innerText =
      track.filename.replace(".mp3","")

    document.getElementById("player").src =
      `${API}/file/${encoded}`
  } else {
    document.getElementById("trackTitle").innerText =
      "No live track yet"
  }
}

loadTracks()
</script>

</body>
</html>
