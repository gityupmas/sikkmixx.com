<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SikkMixx</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #141414;
    padding: 40px;
    width: 360px;
    border-radius: 18px;
    box-shadow: 0 0 60px rgba(0,0,0,0.8);
    text-align: center;
}

h1 {
    font-weight: 600;
    letter-spacing: 3px;
    margin-bottom: 30px;
    color: #ff0055;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: white;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0055, #ff3d7f);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    opacity: 0.85;
}

.message {
    margin-top: 15px;
    font-size: 14px;
}
