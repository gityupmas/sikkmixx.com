<script>
const API = "https://api.sikkmixx.com"
let player = document.getElementById("player")
let playlist = []
let currentIndex = 0
let bassSmoothed = 0
let currentTrack = null;


const token = localStorage.getItem("token");

const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const profileBtn = document.getElementById("profileBtn");

(async () => {

loginBtn.style.color = "rgba(255,180,180,0.9)";

    loginBtn.addEventListener("click", (e) => {

async function loadTrack() {
  const res = await fetch(`${API}/public-tracks`)
  playlist = await res.json()

  if (playlist.length === 0) {
    document.getElementById("trackTitle").innerText = "No live track yet"
    return
  }

  // üîÄ Start randomly
  currentIndex = Math.floor(Math.random() * playlist.length)

  playCurrentTrack()
}
loadTrack()



function playCurrentTrack() {
  const track = playlist[currentIndex];
  currentTrack = track;

  const encoded = encodeURIComponent(track.filename);
  document.getElementById("trackTitle").innerText = track.original_name || "Untitled";

  player.src = `${API}/file/${encoded}`;
}



player.addEventListener("ended", async () => {
  if (playlist.length === 0) return;

  // Increment play count for the track that just finished
  if (currentTrack?.id) {
    fetch(`${API}/track-played`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: currentTrack.id })
    }).catch(() => {});
  }

  // Move to next track
  currentIndex++;
  if (currentIndex >= playlist.length) currentIndex = 0;

  playCurrentTrack();
  player.play();
});



document.getElementById("nextBtn").addEventListener("click", () => {

  if (playlist.length === 0) return

  currentIndex++
  if (currentIndex >= playlist.length) currentIndex = 0

  playCurrentTrack()
  player.play()
})

document.getElementById("prevBtn").addEventListener("click", () => {

  if (playlist.length === 0) return

  currentIndex--
  if (currentIndex < 0) currentIndex = playlist.length - 1

  playCurrentTrack()
  player.play()
})

document.getElementById("playPauseBtn").addEventListener("click", () => {

  if (player.paused) {
    player.play()
  } else {
    player.pause()
  }

})





// ENTER BUTTON LOGIC
document.getElementById("enterBtn").addEventListener("click", async () => {

  if (!audioContext) {
    initVisualizer()
  }

  await audioContext.resume()
  player.play()

  document.getElementById("intro").style.opacity = 0
  setTimeout(() => {
    document.getElementById("intro").style.display = "none"
    document.getElementById("main").style.opacity = 1
  }, 1000)
})

const canvas = document.getElementById("visualizer")
const ctx = canvas.getContext("2d")

canvas.width = canvas.offsetWidth
canvas.height = canvas.offsetHeight

let audioContext
let analyser
let source
let dataArray


function initVisualizer() {

  audioContext = new (window.AudioContext || window.webkitAudioContext)()
  analyser = audioContext.createAnalyser()

  analyser.fftSize = 256          // better resolution
  analyser.smoothingTimeConstant = 0.8  // smoother motion

  source = audioContext.createMediaElementSource(player)
  source.connect(analyser)
  analyser.connect(audioContext.destination)

  const bufferLength = analyser.frequencyBinCount
  dataArray = new Uint8Array(bufferLength)

  function draw() {
    requestAnimationFrame(draw)

    analyser.getByteFrequencyData(dataArray)

    ctx.clearRect(0, 0, canvas.width, canvas.height)

    const bars = 32
    const step = Math.floor(bufferLength / bars)
    const barWidth = canvas.width / bars



//            üéµ BASS DETECTION (first few frequency bins)
let bassSum = 0
for (let i = 0; i < 8; i++) {
  bassSum += dataArray[i]
}
let bass = bassSum / 8

// smooth it
bassSmoothed = bassSmoothed * 0.8 + bass * 0.2

let bassNormalized = bassSmoothed / 255


//           üî• BACKGROUND REACTION
const bg = document.getElementById("visual-bg")

document.body.style.transform = `scale(${1 + bassNormalized * 0.02})`


let hueShift = 280 - (bassNormalized * 90)
let brightness = 8 + (bassNormalized * 35)

bg.style.background = `
  radial-gradient(circle at center,
    hsla(${hueShift}, 100%, ${brightness}%, 0.5),
    rgba(0,0,0,0.8))
`

for (let i = 0; i < bars; i++) {

  let sum = 0
  for (let j = 0; j < step; j++) {
    sum += dataArray[i * step + j]
  }

  let value = sum / step

  // normalize + compress
  let normalized = value / 255
  let scaled = Math.pow(normalized, 1.5) * canvas.height

  const x = i * barWidth
  const y = canvas.height - scaled

  // üé® COLOR SHIFT BASED ON INTENSITY
  let hue = 280 - (normalized * 200)   // purple ‚Üí blue
  let brightness = 50 + (normalized * 50)

  ctx.fillStyle = `hsl(${hue}, 100%, ${brightness}%)`
  ctx.shadowBlur = 25
  ctx.shadowColor = `hsl(${hue}, 100%, 60%)`

  ctx.fillRect(x, y, barWidth - 3, scaled)
}
  }
  draw( )
}

<script>
let logoPlaying = true;
const SPEED = 44;
const spinLeft  = () => document.getElementById("spinLeft");
const spinRight = () => document.getElementById("spinRight");

const t0 = performance.now();

function tick(now){
  if(!logoPlaying) return;

  const dt = (now - t0)/1000;
  const aRight = dt * SPEED;
  const aLeft  = -dt * SPEED;

  if(spinRight()) spinRight().style.transform = `rotate(${aRight}deg)`;
  if(spinLeft())  spinLeft().style.transform  = `rotate(${aLeft}deg)`;

  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);
