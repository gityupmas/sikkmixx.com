<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SikkMixx</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #181818;
    padding: 40px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.3s;
}

.login-btn {
    background: #ff0055;
    color: white;
}

.login-btn:hover {
    background: #ff3377;
}

.upload-btn {
    background: #00c853;
    color: white;
}

.upload-btn:hover {
    background: #00e676;
}

.toggle {
    margin-top: 15px;
    font-size: 13px;
    color: #aaa;
    cursor: pointer;
}

.hidden {
    display: none;
}

.success {
    color: #00e676;
    margin-top: 10px;
}

.error {
    color: #ff5252;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

    <h1>SIKKMIXX</h1>

    <!-- LOGIN -->
    <div id="loginBox">
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="login-btn" onclick="login()">LOGIN</button>
        <div class="toggle" onclick="showRegister()">Create Account</div>
        <div id="loginMsg"></div>
    </div>

    <!-- REGISTER -->
    <div id="registerBox" class="hidden">
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button class="login-btn" onclick="register()">REGISTER</button>
        <div class="toggle" onclick="showLogin()">Back to Login</div>
