<!DOCTYPE html>
<html>
<head>
  <title>SikkMixx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff0055;
    }

    .btn {
      background: #ff0055;
      padding: 10px 15px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    audio, video {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">SikkMixx</div>
  <button class="btn">Upload</button>
</header>

<section class="hero">
  <h1>Drop Your Sound. Drop Your Vision.</h1>
  <p>Upload music and videos. Build your audience.</p>
  <button class="btn">Create Account</button>
</section>

<section class="grid">
  <div class="card">
    <h3>Sample Track</h3>
    <audio controls>
      <source src="sample.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="card">
    <h3>Sample Video</h3>
    <video controls>
      <source src="sample.mp4" type="video/mp4">
    </video>
  </div>
</section>

</body>
</html>
