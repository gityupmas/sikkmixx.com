<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SikkMixx</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #141414;
    padding: 40px;
    width: 360px;
    border-radius: 18px;
    box-shadow: 0 0 60px rgba(0,0,0,0.8);
    text-align: center;
}

h1 {
    font-weight: 600;
    letter-spacing: 3px;
    margin-bottom: 30px;
    color: #ff0055;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: white;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0055, #ff3d7f);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    opacity: 0.85;
}

.message {
    margin-top: 15px;
    font-size: 14px;
}

.success { color: #00e676; }
.error { color: #ff5252; }

.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #888;
}
</style>
</head>

<body>

<div class="card">
    <h1>SIKKMIXX</h1>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div id="msg" class="message"></div>

    <div class="footer">
        DJ Platform â€¢ Upload & Manage Tracks
    </div>
</div>

<script>

const API = "https://api.sikkmixx.com";


async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const msg = document.getElementById("msg");
    msg.innerHTML = "Logging in...";

    try {
        const res = await fetch(API + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        console.log("Server response:", text);

        if (res.ok) {
            msg.innerHTML = `<span class="success">Login successful</span>`;
        } else {
            msg.innerHTML = `<span class="error">${text}</span>`;
        }

    } catch (err) {
        console.error(err);
        msg.innerHTML = `<span class="error">Connection error</span>`;
    }
}

</script>

</body>
</html>
