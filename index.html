<!DOCTYPE html>
<html>
<head>
  <title>SikkMixx Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* CLUB INTRO SCREEN */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #enterBtn {
      padding: 20px 50px;
      font-size: 22px;
      letter-spacing: 3px;
      background: transparent;
      border: 2px solid #ff00cc;
      color: #ff00cc;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff00cc;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff00cc; }
      50% { box-shadow: 0 0 40px #ff00cc; }
      100% { box-shadow: 0 0 10px #ff00cc; }
    }

    /* MAIN PLAYER */
    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #000, #111, #1a1a1a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255,0,204,0.3);
    }

    h1 {
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .track-title {
      margin-bottom: 25px;
      font-size: 20px;
    }

    audio {
      width: 100%;
      filter: invert(1);
    }
  </style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <h1>ðŸŽ§ SIKKMIXX LIVE</h1>
  <button id="enterBtn">ENTER THE MIX</button>
</div>

<!-- MAIN PLAYER -->
<div id="main">
  <div class="card">
    <h1>LIVE SET</h1>
    <div class="track-title" id="trackTitle">Loading...</div>
    <audio id="player" controls></audio>
  </div>
</div>

<script>
const API = "https://api.sikkmixx.com"
let player = document.getElementById("player")

async function loadTrack() {
  const res = await fetch(`${API}/tracks`)
  const tracks = await res.json()

  if (tracks.length > 0) {
    const track = tracks[0]
    const encoded = encodeURIComponent(track.filename)

    document.getElementById("trackTitle").innerText =
      track.filename.replace(".mp3","")

    player.src = `${API}/file/${encoded}`
  } else {
    document.getElementById("trackTitle").innerText =
      "No live track yet"
  }
}

loadTrack()

// ENTER BUTTON LOGIC
document.getElementById("enterBtn").addEventListener("click", () => {

  player.play()

  document.getElementById("intro").style.opacity = 0
  setTimeout(() => {
    document.getElementById("intro").style.display = "none"
    document.getElementById("main").style.opacity = 1
  }, 1000)
})
</script>

</body>
</html>
